version: '3'

services:
  api:
    build: .
    container_name: node-api
    command: npm run start
    depends_on:
      - mysqldb
    ports: 
      - 3001:3001
    volumes:
      - .:/usr/src/app

  mysqldb:
    container_name: node-mysql
    env_file: ./.env
    environment:
      MYSQL_PASSWORD: ${DATABASE_PASS}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASS}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
    expose:
      - 3306
    image: mysql:8.0
    ports:
      - 3306:3306
    restart: always
    volumes: 
      - db-config:/etc/mysql
      - db-data:/var/lib/mysql
      - ./db/backup/files/:/data_backup/

volumes: 
  db-config:
  db-data: